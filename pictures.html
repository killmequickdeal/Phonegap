<!DOCTYPE html>
<html lang = "ja"> 

  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=false;"> 
    <title>日本語</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "Style.css" />
  
  </head>
  <body>
    <p>Resize me!</p>
    <!-- Use a flex box to contain a 
         Absolute and relative picture
    -->
    <div id="outer">
        <div id="inner">
            <div data-role="collapsible"> 
                <h1>This is pronounced as "Ya"</h1>
            </div>
            <div>
                <h1>And this is pronounced as "Mo"</h1>
            </div>
        </div>
        
        <div id="inner">
            <div id="innerest">
                <img src="../images/ya.png" alt="ya">
            </div>
            <div id="innerest">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Japanese_Hiragana_kyokashotai_MO.png" alt = "mo">
            </div>
        </div>
    </div>
  </body>

    
</html>
